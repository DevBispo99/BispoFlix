<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body onload="session()">
    <div class="container" style="margin-top: 5%;">
        <h1 style="text-align:center ;">
            CONCLUA SUA COMPRA
        </h1>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">

                        <h5 class="card-title"> PAGAMENTO A VISTA </h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios"  checked onclick="if(document.getElementById('avista').disabled == true){
                                (document.getElementById('valor').disabled = true, document.getElementById('parcela').desabled=true)}">
                            <label class="form-check-label" for="exampleRadios1">
                              avista
                            </label>
                          </div>
                        <input type="text" name="numero do cartao" placeholder="" disabled id="totalCard">
                      <a href="faleconosco.html">  <input type="button" value="concluir"> </a>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PAGAMENTO A PRAZO</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" checked onclick="if(document.getElementById('valor').disabled == true){
                                (document.getElementById('valor').disabled = true, document.getElementById ('parcela').desabled=false)}">
                            <label class="form-check-label" for="exampleRadios1">
                              parcelado
                            </label>
                        </div>
                        <input type="text"  disabled id="totalPrazo">
                        <input type="number" id="parcela" placeholder="parcelas" style="width: 15%;" min="1" max="3">
                        <input type="button" value="concluir">
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 15%; text-align: center;">
            <input type="button" value="CARRINHO" style="margin-left: 20%; background-color: brown;"
                onclick="carrinho()">
           <a href="cep.html" target="_blank"> <input type="button" value="CEP" style="margin-left: 20%; background-color: brown;" onclick="CEP()"></a>
            <input type="button" value="CONTATO" style="margin-left: 20%; background-color: brown;" onclick="CONTATO()">
        </div>
    </div>
</body>
