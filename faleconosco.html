<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>fala cmg</title>
    <style>
        .container{
           height: 500px; 
        }
        input{
            margin-top: 3%;
            width: 50%;
        }
        textarea{
            width: 50%;
            margin-top: 5%;
            height: 200px;
        }
    </style>

</head>
<body>
    <div class="container text-center bg-dark mt-4">
    <form action="https://api.staticforms.xyz/submit" method="post">
        <input type="text" name="name" placeholder="Your Name">
        
        <input type="text" name="email" placeholder="Your Email" />
        
        <textarea name="message"></textarea>
        
        <input type="text" name="honeypot" style="display:none">
        
        <input type="hidden" name="accessKey" value="5fd0e4e1-6e88-462e-8845-619c0ef1c656">
        <input type="hidden" name="subject" value="Contact us from - example.com" />
        <input type="hidden" name="replyTo" value="@">
        <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
        <input type="submit" value="Submit" style="background-color: cornflowerblue;" />
    </form>
</div>
</body>
</html>
